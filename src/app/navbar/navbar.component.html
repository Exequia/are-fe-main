<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-custom">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navBarMenu"
    aria-controls="navBarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse show" id="navBarMenu">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link text-capitalize"
          routerLink="home"
          routerLinkActive="active"
        >
          <i class="fas fa-home mr-2"></i>
          {{ "navbar.home" | translate }}
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>

    <div class="align-middle">
      <a routerLink="/users/login" routerLinkActive="active" *ngIf="!user">
        {{ "navbar.login" | translate }}
        <i class="fas fa-sign-in-alt"></i
      ></a>
      <a routerLink="/users/update" routerLinkActive="active" *ngIf="user">
        <span>
          {{ user.username }}
        </span>
        <span (click)="logout()" [title]="'navbar.logout' | translate">
          <i class="fas fa-sign-out-alt"></i>
        </span>
      </a>
    </div>
  </div>
</nav>
