<div class="row text-center">
  <div class="col">
    <h2>{{ "pro.works.title" | translate }}</h2>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="d-flex justify-content-center" *ngIf="loadingWorks">
      <div
        class="spinner-grow text-primary"
        style="width: 3rem; height: 3rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <app-time-line-list
      *ngIf="works"
      [items]="works"
      [filterProp]="filterProp"
      [targetTemplate]="templateId"
    ></app-time-line-list>
  </div>
</div>
